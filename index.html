<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megalator 3000</title>

    <script src="https://kit.fontawesome.com/b421c2a6df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<!-- <i class="fas fa-square-root-alt"></i> square root icon -->
<!-- <i class="fas fa-backspace"></i> calc backspace icon -->
<!-- <i class="fas fa-exchange-alt"></i> reciprocal of the number -->
<!-- <i class="fas fa-cubes"></i> square power, i know this is weird icon  -->
<!-- <i class="fas fa-divide"></i> divide icon -->

<body>
    <!-- the whole calculator container -->
    <section class="calculator">
        <!-- screen of calculator -->
        <div class="screen">
            <p>Megalator 3000</p><span data-calculator="screen"></span>
        </div>
        <!-- section to keep five memory buttons under screen -->
        <section class="memory-buttons">
            <button>
                <p title="wyczyść całą pamięć">MC</p>
            </button><button>
                <p title="wycofaj z pamięci">MR</p>
            </button><button>
                <p title="dodaj do pamięci">M+</p>
            </button><button>
                <p title="odejmij od pamięci">M-</p>
            </button><button>
                <p title="przechowaj w pamięci">MS</p>
            </button>
        </section>
        <!-- section for keep all basic and more advanced operators + numbers -->
        <section class="numbers-and-operators">
            <button title="procent">%</button>
            <button title="kasuje ostatnio wprowadzoną liczbę">CE</button>
            <button title="kasuje całe obliczenie">C</button>
            <button title="cofnij"><i class="fas fa-backspace"></i></button>
            <button title="obliczanie odwrotności liczby"><i class="fas fa-exchange-alt"></i></button>
            <button title="podnieś do potęgi"><i class="fas fa-cubes"></i></button>
            <button title="pierwiastek"><i class="fas fa-square-root-alt"></i></button>
            <button title="podziel"><i class="fas fa-divide"></i></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button title="odejmij">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button title="dodaj">+</button>
            <button title="pomnóż">X</button>
            <button>0</button>
            <button>,</button>
            <button>=</button>
        </section>
        <!-- section intended to store history of last calculations -->
        <section class="history">
            <p>Historia</p>
            <div><span data-calculator="history-list"></span></div>
        </section>
        <!-- memory section -->
        <section class="memory">
            <p>Pamięć</p>
            <div><span data-calculator="screen"></span></div>
        </section>
    </section>
    <script src="main.js"></script>
</body>

</html>
