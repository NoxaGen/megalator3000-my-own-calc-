<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megalator 3000</title>

    <script src="https://kit.fontawesome.com/b421c2a6df.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>


<!-- @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap'); font for project -->

<!-- <i class="fas fa-square-root-alt"></i> square root icon -->
<!-- <i class="fas fa-backspace"></i> calc backspace icon -->
<!-- <i class="fas fa-exchange-alt"></i> reciprocal of the number -->
<!-- <i class="fas fa-cubes"></i> square power, i know this is weird icon  -->
<!-- <i class="fas fa-divide"></i> divide icon -->

<body>
    <!-- the whole calculator container -->
    <section class="calculator">
        <!-- screen of calculator -->
        <div class="screen">
            <p>Megalator 3000</p>
            <div><span data-calculator="screen"></span></div>
        </div>
        <!-- section to keep five memory buttons under screen -->
        <section class="memory-buttons">
            <button title="wyczyść całą pamięć">
                <p>MC</p>
            </button><button title="wycofaj z pamięci">
                <p>MR</p>
            </button><button title="dodaj do pamięci">
                <p>M+</p>
            </button><button title="odejmij od pamięci">
                <p>M-</p>
            </button><button title="przechowaj w pamięci">
                <p>MS</p>
            </button>
        </section>
        <!-- section for keep all basic and more advanced operators + numbers -->
        <section class="numbers-and-operators">
            <button data-operator="percentage" class="operator" title="procent">%</button>
            <button data-operator="clear-each" class="operator" title="kasuje ostatnio wprowadzoną liczbę">CE</button>
            <button data-operator="clear" class="operator" title="kasuje całe obliczenie">C</button>
            <button data-operator="backspace" class="operator" title="cofnij"><i class="fas fa-backspace"></i></button>
            <button data-operator="reciprocal" class="operator" title="obliczanie odwrotności liczby"><i
                    class="fas fa-exchange-alt"></i></button>
            <button data-operator="power" class="operator" title="podnieś do potęgi"><i
                    class="fas fa-cubes"></i></button>
            <button data-operator="square" class="operator" title="pierwiastek"><i
                    class="fas fa-square-root-alt"></i></button>
            <button data-operator="divide" class="operator" title="podziel"><i class="fas fa-divide"></i></button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operator="multiply" class="operator" title="pomnóż">X</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operator="substract" class="operator" title="odejmij">-</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operator="add" class="operator" title="dodaj">+</button>
            <button data-operator="negation" class="operator" title="negacja">+/-</button>
            <button data-number="0">0</button>
            <button data-operator="comma" class="operator" title="przecinek">,</button>
            <button data-operator="equal" class="operator" title="oblicz">=</button>
        </section>
        <!-- section intended to store history of last calculations -->
        <section class="history">
            <p>Historia</p>
            <div><span data-calculator="history-list">0</span></div>
        </section>
        <!-- memory section -->
        <section class="memory">
            <p>Pamięć</p>
            <div><span data-calculator="screen">0</span></div>
        </section>
    </section>
    <script src="main.js"></script>
</body>

</html>
