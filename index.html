<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megalator 3000</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- the whole calculator container -->
    <section class="calculator">
        <section class="screen"><span data-calculator="screen"></span></div>
            <!-- section to keep five memory buttons under screen -->
            <section class="memory-buttons">
                <button>
                    <p>MC</p>
                </button><button>
                    <p>MR</p>
                </button><button>
                    <p>M+</p>
                </button><button>
                    <p>M-</p>
                </button><button>
                    <p>MS</p>
                </button>
            </section>
            <!-- section for keep all basic and more advanced operators + numbers -->
            <section class="numbers-and-operators">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>X</button>
                <button>X</button>
                <button>X</button>
                <button>X</button>
                <button>X</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>X</button>
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </section>
            <!-- section intended to store history of last calculations -->
            <section class="history">
                <p>History</p>
                <div><span data-calculator="history-list"></span></div>
            </section>
            <!-- memory section -->
            <section class="memory">
                <p>Memory</p>
                <div><span data-calculator="screen"></span></div>
            </section>
        </section>
</body>

</html>
